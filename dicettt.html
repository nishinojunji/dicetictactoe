<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚µã‚¤ã‚³ãƒ­ä¸‰ç›®ä¸¦ã¹ï¼ˆã‚¹ã‚³ã‚¢æ©Ÿèƒ½ä»˜ãï¼‰</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            color: #333;
            margin-top: 20px;
        }

        h1 { margin-bottom: 5px; }

        /* ã‚¹ã‚³ã‚¢ãƒœãƒ¼ãƒ‰ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .score-board {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 320px;
            box-sizing: border-box;
        }

        .score-item { margin: 0 10px; }

        .game-info {
            margin-bottom: 15px;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 320px;
            box-sizing: border-box;
        }

        .status { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .dice-display { font-size: 1.0em; color: #555; min-height: 24px; transition: color 0.3s; }
        
        .dice-display.free-move {
            color: #d35400;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* ç›¤é¢ */
        .board-container {
            display: grid;
            grid-template-columns: 40px 80px 80px 80px;
            grid-template-rows: 40px 80px 80px 80px;
            gap: 5px;
        }

        .label, .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
        }

        .label {
            background-color: #ddd;
            font-size: 1.2em;
            color: #555;
        }
        .label.empty { background-color: transparent; }

        .cell {
            background-color: #fff;
            border: 2px solid #ccc;
            font-size: 2.5em;
            cursor: not-allowed;
            transition: background-color 0.2s;
        }

        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }

        .cell.playable {
            background-color: #e8f5e9;
            border-color: #4caf50;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(76, 175, 80, 0.2);
        }
        .cell.playable:hover { background-color: #c8e6c9; }

        .cell.cpu-thinking {
            background-color: #fff3e0;
            border-color: #ff9800;
        }

        /* ãƒœã‚¿ãƒ³é¡ */
        button, select {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        select {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 10px;
        }

        #roll-btn {
            background-color: #f39c12;
            width: 100%;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .controls { width: 320px; margin-top: 10px; }
        
        /* ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
        .reset-area {
            display: flex;
            gap: 10px;
        }
        .reset-area button {
            flex: 1;
        }

    </style>
</head>
<body>

    <h1>ã‚µã‚¤ã‚³ãƒ­ä¸‰ç›®ä¸¦ã¹</h1>

    <div class="controls" style="margin-top: 0;">
        <select id="mode-select" onchange="changeMode()">
            <option value="pve">CPUå¯¾æˆ¦ (ã‚ãªãŸãŒå…ˆæ‰‹)</option>
            <option value="pvp">2äººå¯¾æˆ¦ (ãƒ­ãƒ¼ã‚«ãƒ«)</option>
        </select>
    </div>

    <div class="score-board">
        <span class="score-item" id="score-display-x">ã‚ãªãŸ: 0å‹</span>
        -
        <span class="score-item" id="score-display-o">CPU: 0å‹</span>
    </div>

    <div class="game-info">
        <div class="status" id="status">æ‰‹ç•ª: X (ã‚ãªãŸ)</div>
        <div class="dice-display" id="dice-result">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦ãã ã•ã„</div>
    </div>

    <div class="board-container">
        <div class="label empty"></div>
        <div class="label">4</div>
        <div class="label">5</div>
        <div class="label">6</div>

        <div class="label">3</div>
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>

        <div class="label">2</div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>

        <div class="label">1</div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
        <button id="roll-btn" onclick="humanRollDice()">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹ ğŸ²</button>
        
        <div class="reset-area">
            <button onclick="resetGame()" style="background-color: #7f8c8d;">ç›¤é¢ãƒªã‚»ãƒƒãƒˆ</button>
            <button onclick="resetScores()" style="background-color: #c0392b;">ã‚«ã‚¦ãƒ³ãƒˆãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentRoll = 0;
        let waitingForMove = false;
        let currentValidMoves = [];
        let gameMode = 'pve';

        // ã‚¹ã‚³ã‚¢ç®¡ç†ç”¨å¤‰æ•°
        let scoreX = 0;
        let scoreO = 0;

        const statusDisplay = document.getElementById('status');
        const diceResultDisplay = document.getElementById('dice-result');
        const rollBtn = document.getElementById('roll-btn');
        const modeSelect = document.getElementById('mode-select');
        const cells = document.querySelectorAll('.cell');
        const scoreDisplayX = document.getElementById('score-display-x');
        const scoreDisplayO = document.getElementById('score-display-o');

        const diceMapping = {
            1: [6, 7, 8], 2: [3, 4, 5], 3: [0, 1, 2],
            4: [0, 3, 6], 5: [1, 4, 7], 6: [2, 5, 8]
        };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        // ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´æ™‚ã®å‡¦ç†ï¼ˆã‚¹ã‚³ã‚¢ã‚‚ãƒªã‚»ãƒƒãƒˆï¼‰
        function changeMode() {
            resetScores(); // åå‰ãŒå¤‰ã‚ã‚‹ã®ã§ã‚¹ã‚³ã‚¢ã‚‚ãƒªã‚»ãƒƒãƒˆ
            resetGame();
        }

        function humanRollDice() {
            if (!gameActive || waitingForMove || (gameMode === 'pve' && currentPlayer === 'O')) return;
            executeRoll();
        }

        function executeRoll() {
            currentRoll = Math.floor(Math.random() * 6) + 1;
            diceResultDisplay.classList.remove('free-move');

            const targetIndices = diceMapping[currentRoll];
            const validMoves = targetIndices.filter(index => board[index] === '');

            if (validMoves.length > 0) {
                diceResultDisplay.textContent = `å‡ºãŸç›®: ${currentRoll}`;
                setupTurn(validMoves);
            } else {
                // æ•‘æ¸ˆãƒ«ãƒ¼ãƒ«
                const allEmptyIndices = board.map((c, i) => c === '' ? i : null).filter(i => i !== null);
                if (allEmptyIndices.length > 0) {
                    diceResultDisplay.textContent = `å‡ºãŸç›®: ${currentRoll} (ãƒ•ãƒªãƒ¼é…ç½®ï¼)`;
                    diceResultDisplay.classList.add('free-move');
                    setupTurn(allEmptyIndices);
                } else {
                    checkResult();
                }
            }
        }

        function setupTurn(playableIndices) {
            waitingForMove = true;
            currentValidMoves = playableIndices;
            rollBtn.disabled = true;

            if (gameMode === 'pve' && currentPlayer === 'O') {
                statusDisplay.textContent = `æ‰‹ç•ª: CPU (æ€è€ƒä¸­...)`;
                highlightCells(playableIndices, 'cpu-thinking');
                setTimeout(executeCpuMove, 1500);
            } else {
                const playerName = gameMode === 'pve' ? 'ã‚ãªãŸ' : (currentPlayer === 'X' ? 'å…ˆæ‰‹' : 'å¾Œæ‰‹');
                statusDisplay.textContent = `æ‰‹ç•ª: ${currentPlayer} (${playerName}) - é…ç½®ã—ã¦ãã ã•ã„`;
                highlightCells(playableIndices, 'playable');
            }
        }

        function highlightCells(indices, className) {
            cells.forEach(cell => {
                cell.classList.remove('playable', 'cpu-thinking');
            });
            indices.forEach(index => {
                const targetCell = document.querySelector(`.cell[data-index="${index}"]`);
                if (targetCell) targetCell.classList.add(className);
            });
        }

        function executeCpuMove() {
            if (!gameActive) return;

            let moveIndex;
            // 1. å‹ã¦ã‚‹æ‰‹
            moveIndex = findBestMove(currentValidMoves, 'O'); 
            // 2. ãƒ–ãƒ­ãƒƒã‚¯
            if (moveIndex === null) moveIndex = findBestMove(currentValidMoves, 'X'); 
            // 3. ä¸­å¤®
            if (moveIndex === null && currentValidMoves.includes(4)) moveIndex = 4;
            // 4. ãƒ©ãƒ³ãƒ€ãƒ 
            if (moveIndex === null) {
                const randomIndex = Math.floor(Math.random() * currentValidMoves.length);
                moveIndex = currentValidMoves[randomIndex];
            }

            finalizeMove(moveIndex);
        }

        function findBestMove(validMoves, playerToCheck) {
            for (let index of validMoves) {
                board[index] = playerToCheck;
                if (checkWinCondition(playerToCheck)) {
                    board[index] = '';
                    return index;
                }
                board[index] = '';
            }
            return null;
        }

        function checkWinCondition(player) {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }

        function handleCellClick(e) {
            if (gameMode === 'pve' && currentPlayer === 'O') return;

            const clickedCell = e.target;
            const index = parseInt(clickedCell.getAttribute('data-index'));

            if (!gameActive || !waitingForMove || !currentValidMoves.includes(index)) {
                return;
            }
            finalizeMove(index);
        }

        function finalizeMove(index) {
            board[index] = currentPlayer;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            cells.forEach(c => c.classList.remove('playable', 'cpu-thinking'));
            waitingForMove = false;
            
            checkResult();
        }

        function checkResult() {
            if (checkWinCondition(currentPlayer)) {
                const winnerName = (gameMode === 'pve' && currentPlayer === 'X') ? "ã‚ãªãŸ" : 
                                   (gameMode === 'pve' && currentPlayer === 'O') ? "CPU" : currentPlayer;
                
                statusDisplay.textContent = `å‹è€…: ${winnerName}ï¼ ğŸ‰`;
                diceResultDisplay.textContent = "ã‚²ãƒ¼ãƒ çµ‚äº†";
                diceResultDisplay.classList.remove('free-move');
                gameActive = false;
                rollBtn.disabled = true;

                // ã‚¹ã‚³ã‚¢æ›´æ–°å‡¦ç†
                updateScore(currentPlayer);
                return;
            }

            if (!board.includes('')) {
                statusDisplay.textContent = `å¼•ãåˆ†ã‘ï¼`;
                diceResultDisplay.textContent = "å…¨ã¦ã®ãƒã‚¹ãŒåŸ‹ã¾ã‚Šã¾ã—ãŸ";
                gameActive = false;
                rollBtn.disabled = true;
                return;
            }

            switchPlayer();
        }

        // ã‚¹ã‚³ã‚¢æ›´æ–°ãƒ­ã‚¸ãƒƒã‚¯
        function updateScore(winner) {
            if (winner === 'X') {
                scoreX++;
            } else if (winner === 'O') {
                scoreO++;
            }
            updateScoreDisplay();
        }

        // ã‚¹ã‚³ã‚¢è¡¨ç¤ºæ›´æ–°
        function updateScoreDisplay() {
            const xName = gameMode === 'pve' ? 'ã‚ãªãŸ' : 'å…ˆæ‰‹(X)';
            const oName = gameMode === 'pve' ? 'CPU' : 'å¾Œæ‰‹(O)';

            scoreDisplayX.textContent = `${xName}: ${scoreX}å‹`;
            scoreDisplayO.textContent = `${oName}: ${scoreO}å‹`;
        }

        // ã‚¹ã‚³ã‚¢ãƒªã‚»ãƒƒãƒˆ
        function resetScores() {
            scoreX = 0;
            scoreO = 0;
            gameMode = modeSelect.value; // ãƒ¢ãƒ¼ãƒ‰é¸æŠå€¤ã‚’å–å¾—ã—ã¦åå‰ã‚’æ­£ã—ãã‚»ãƒƒãƒˆ
            updateScoreDisplay();
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            
            if (gameMode === 'pve' && currentPlayer === 'O') {
                statusDisplay.textContent = `æ‰‹ç•ª: CPU (ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦ã„ã¾ã™...)`;
                diceResultDisplay.textContent = `...`;
                rollBtn.disabled = true;
                setTimeout(() => { executeRoll(); }, 1000);
            } else {
                const playerName = gameMode === 'pve' ? 'ã‚ãªãŸ' : (currentPlayer === 'X' ? 'å…ˆæ‰‹' : 'å¾Œæ‰‹');
                statusDisplay.textContent = `æ‰‹ç•ª: ${currentPlayer} (${playerName})`;
                diceResultDisplay.textContent = `ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦ãã ã•ã„`;
                diceResultDisplay.classList.remove('free-move');
                rollBtn.disabled = false;
            }
        }

        function resetGame() {
            gameMode = modeSelect.value;
            currentPlayer = 'X';
            gameActive = true;
            waitingForMove = false;
            board = ['', '', '', '', '', '', '', '', ''];
            currentRoll = 0;
            currentValidMoves = [];
            
            const playerName = gameMode === 'pve' ? 'ã‚ãªãŸ' : 'å…ˆæ‰‹';
            statusDisplay.textContent = `æ‰‹ç•ª: X (${playerName})`;
            diceResultDisplay.textContent = `ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦ãã ã•ã„`;
            diceResultDisplay.classList.remove('free-move');
            rollBtn.disabled = false;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'playable', 'cpu-thinking');
            });
            
            // ã‚¹ã‚³ã‚¢è¡¨ç¤ºã‚‚åå‰ã‚’åŒæœŸã™ã‚‹ãŸã‚ã«æ›´æ–°ï¼ˆæ•°ã¯ç¶­æŒï¼‰
            updateScoreDisplay(); 
        }

        // åˆæœŸè¡¨ç¤ºè¨­å®š
        resetScores();
    </script>
</body>
</html>
