<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çµ„Ç§„Ç≥„É≠‰∏âÁõÆ‰∏¶„ÅπÔºàÊîπÔºâ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            color: #333;
            margin-top: 30px;
        }

        h1 { margin-bottom: 10px; }

        .game-info {
            margin-bottom: 20px;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 320px;
        }

        .status { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .dice-display { font-size: 1.0em; color: #555; min-height: 24px; }
        
        /* ÊïëÊ∏àÊé™ÁΩÆÁô∫ÁîüÊôÇ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏Âº∑Ë™ø */
        .dice-display.free-move {
            color: #d35400;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Áõ§Èù¢„ÅÆ„Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà */
        .board-container {
            display: grid;
            grid-template-columns: 40px 80px 80px 80px;
            grid-template-rows: 40px 80px 80px 80px;
            gap: 5px;
        }

        .label, .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
        }

        .label {
            background-color: #ddd;
            font-size: 1.2em;
            color: #555;
        }
        
        .label.empty { background-color: transparent; }

        .cell {
            background-color: #fff;
            border: 2px solid #ccc;
            font-size: 2.5em;
            cursor: not-allowed;
            transition: background-color 0.2s;
        }

        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }

        .cell.playable {
            background-color: #e8f5e9;
            border-color: #4caf50;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .cell.playable:hover {
            background-color: #c8e6c9;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #roll-btn {
            background-color: #f39c12;
            width: 100%;
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls { width: 300px; margin-top: 10px; }

    </style>
</head>
<body>

    <h1>„Çµ„Ç§„Ç≥„É≠‰∏âÁõÆ‰∏¶„Åπ</h1>

    <div class="game-info">
        <div class="status" id="status">ÊâãÁï™: X (ÂÖàÊâã)</div>
        <div class="dice-display" id="dice-result">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Å£„Å¶„Åè„Å†„Åï„ÅÑ</div>
    </div>

    <div class="board-container">
        <div class="label empty"></div>
        <div class="label">4</div>
        <div class="label">5</div>
        <div class="label">6</div>

        <div class="label">3</div>
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>

        <div class="label">2</div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>

        <div class="label">1</div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
        <button id="roll-btn" onclick="rollDice()">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã üé≤</button>
        <button onclick="resetGame()" style="background-color: #95a5a6; width: 100%; margin-top: 10px;">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentRoll = 0;
        let waitingForMove = false;

        const statusDisplay = document.getElementById('status');
        const diceResultDisplay = document.getElementById('dice-result');
        const rollBtn = document.getElementById('roll-btn');
        const cells = document.querySelectorAll('.cell');

        const diceMapping = {
            1: [6, 7, 8], // ‰∏ãË°å
            2: [3, 4, 5], // ‰∏≠Ë°å
            3: [0, 1, 2], // ‰∏äË°å
            4: [0, 3, 6], // Â∑¶Âàó
            5: [1, 4, 7], // ‰∏≠Âàó
            6: [2, 5, 8]  // Âè≥Âàó
        };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function rollDice() {
            if (!gameActive || waitingForMove) return;

            currentRoll = Math.floor(Math.random() * 6) + 1;
            diceResultDisplay.classList.remove('free-move');
            
            // ÊåáÂÆö„Åï„Çå„ÅüË°å„ÉªÂàó„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÂèñÂæó
            const targetIndices = diceMapping[currentRoll];
            
            // „Åù„ÅÆ‰∏≠„ÅßÁ©∫„ÅÑ„Å¶„ÅÑ„Çã„Éû„Çπ„ÇíÊé¢„Åô
            const validMoves = targetIndices.filter(index => board[index] === '');

            if (validMoves.length > 0) {
                // ÈÄöÂ∏∏„É´„Éº„É´ÔºöÊåáÂÆö„Åï„Çå„ÅüÂ†¥ÊâÄ„Å´Á©∫„Åç„Åå„ÅÇ„Çã
                diceResultDisplay.textContent = `Âá∫„ÅüÁõÆ: ${currentRoll}`;
                setupTurn(validMoves);
            } else {
                // ÊïëÊ∏à„É´„Éº„É´ÔºöÊåáÂÆöÂ†¥ÊâÄ„ÅåÂüã„Åæ„Å£„Å¶„ÅÑ„Çã -> ÂÖ®„Å¶„ÅÆÁ©∫„Åç„Éû„Çπ„ÇíÊé¢„Åô
                const allEmptyIndices = [];
                board.forEach((cell, index) => {
                    if (cell === '') allEmptyIndices.push(index);
                });

                if (allEmptyIndices.length > 0) {
                    // „Å©„Åì„Åß„ÇÇÁΩÆ„Åë„Çã„É¢„Éº„ÉâÁô∫Âãï
                    diceResultDisplay.textContent = `Âá∫„ÅüÁõÆ: ${currentRoll} (Âüã„Åæ„Å£„Å¶„ÅÑ„Çã„Åü„ÇÅ„ÄÅ„Å©„Åì„Åß„ÇÇÁΩÆ„Åë„Åæ„ÅôÔºÅ)`;
                    diceResultDisplay.classList.add('free-move');
                    setupTurn(allEmptyIndices);
                } else {
                    // ÂÖ®„Éû„ÇπÂüã„Åæ„Å£„Å¶„ÅÑ„ÇãÔºàÂºï„ÅçÂàÜ„ÅëÂá¶ÁêÜ„Å∏Ôºâ
                    checkResult();
                }
            }
        }

        // ÈÖçÁΩÆ„Éï„Çß„Éº„Ç∫„Å∏„ÅÆÁßªË°åÂá¶ÁêÜ
        function setupTurn(playableIndices) {
            waitingForMove = true;
            rollBtn.disabled = true;
            statusDisplay.textContent = `ÊâãÁï™: ${currentPlayer} (ÈÖçÁΩÆ„Åó„Å¶„Åè„Å†„Åï„ÅÑ)`;
            highlightPlayableCells(playableIndices);
        }

        function highlightPlayableCells(indices) {
            cells.forEach(cell => cell.classList.remove('playable'));
            indices.forEach(index => {
                // Âøµ„ÅÆ„Åü„ÇÅ„Åì„Åì„Åß„ÇÇÁ©∫„Åç„ÉÅ„Çß„ÉÉ„ÇØ
                if (board[index] === '') {
                    const targetCell = document.querySelector(`.cell[data-index="${index}"]`);
                    targetCell.classList.add('playable');
                }
            });
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (!gameActive || !waitingForMove || !clickedCell.classList.contains('playable')) {
                return;
            }

            updateCell(clickedCell, clickedCellIndex);
            checkResult();
        }

        function updateCell(cell, index) {
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            cells.forEach(c => c.classList.remove('playable'));
            waitingForMove = false;
            rollBtn.disabled = false;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `ÊâãÁï™: ${currentPlayer}`;
            if (!waitingForMove) {
                diceResultDisplay.textContent = `„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Å£„Å¶„Åè„Å†„Åï„ÅÑ`;
                diceResultDisplay.classList.remove('free-move');
            }
        }

        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `ÂãùËÄÖ: ${currentPlayer}ÔºÅ üéâ`;
                diceResultDisplay.textContent = "„Ç≤„Éº„É†ÁµÇ‰∫Ü";
                diceResultDisplay.classList.remove('free-move');
                gameActive = false;
                rollBtn.disabled = true;
                return;
            }

            if (!board.includes('')) {
                statusDisplay.textContent = `Âºï„ÅçÂàÜ„ÅëÔºÅ`;
                diceResultDisplay.textContent = "ÂÖ®„Å¶„ÅÆ„Éû„Çπ„ÅåÂüã„Åæ„Çä„Åæ„Åó„Åü";
                gameActive = false;
                rollBtn.disabled = true;
                return;
            }

            switchPlayer();
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            waitingForMove = false;
            board = ['', '', '', '', '', '', '', '', ''];
            currentRoll = 0;
            
            statusDisplay.textContent = `ÊâãÁï™: X (ÂÖàÊâã)`;
            diceResultDisplay.textContent = `„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Å£„Å¶„Åè„Å†„Åï„ÅÑ`;
            diceResultDisplay.classList.remove('free-move');
            rollBtn.disabled = false;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'playable');
            });
        }
    </script>
</body>
</html>
