<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>ã‚µã‚¤ã‚³ãƒ­ä¸‰ç›®ä¸¦ã¹</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;

        h1 { margin-bottom: 10px; }

        .game-info {

        .status { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .dice-display { font-size: 1.1em; color: #555; height: 24px; }

        /* ç›¤é¢ã®ã‚°ãƒªãƒƒãƒ‰ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        .board-container {
            display: grid;
            grid-template-columns: 40px 80px 80px 80px; /* ãƒ©ãƒ™ãƒ«å¹… + 3åˆ— */
            grid-template-rows: 40px 80px 80px 80px;    /* ãƒ©ãƒ™ãƒ«é«˜ + 3è¡Œ */
            gap: 5px;
        }

        /* ãƒ©ãƒ™ãƒ«ã¨ã‚»ãƒ«ã®å…±é€šã‚¹ã‚¿ã‚¤ãƒ« */
        .label, .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
        }

        /* è¡Œãƒ»åˆ—ã®æ•°å­—ãƒ©ãƒ™ãƒ« */
        .label {
            background-color: #ddd;
            font-size: 1.2em;
            color: #555;
        }
        
        /* ä½•ã‚‚ãªã„å·¦ä¸Šã®è§’ */
        .label.empty { background-color: transparent; }

        /* ã‚²ãƒ¼ãƒ ã®ãƒã‚¹ */
        .cell {
            background-color: #fff;
            border: 2px solid #ccc;
            font-size: 2.5em;
            cursor: not-allowed; /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ã‚¯ãƒªãƒƒã‚¯ä¸å¯ */
            transition: background-color 0.2s;
        }

        /* Xã¨Oã®è‰² */
        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }

        /* ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦é¸æŠå¯èƒ½ã«ãªã£ãŸãƒã‚¹ */
        .cell.playable {
            background-color: #e8f5e9;
            border-color: #4caf50;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .cell.playable:hover {
            background-color: #c8e6c9;
        }

        /* ãƒœã‚¿ãƒ³é¡ */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #roll-btn {
            background-color: #f39c12;
            width: 100%;
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls { width: 300px; margin-top: 10px; }

    </style>
</head>
<body>

    <h1>ã‚µã‚¤ã‚³ãƒ­ä¸‰ç›®ä¸¦ã¹</h1>

    <div class="game-info">
        <div class="status" id="status">æ‰‹ç•ª: X (å…ˆæ‰‹)</div>
        <div class="dice-display" id="dice-result">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦ãã ã•ã„</div>
    </div>

    <div class="board-container">
        <div class="label empty"></div>
        <div class="label">4</div>
        <div class="label">5</div>
        <div class="label">6</div>

        <div class="label">3</div>
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>

        <div class="label">2</div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>

        <div class="label">1</div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
        <button id="roll-btn" onclick="rollDice()">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹ ğŸ²</button>
        <button onclick="resetGame()" style="background-color: #95a5a6; width: 100%; margin-top: 10px;">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ç®¡ç†
        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentRoll = 0;
        let waitingForMove = false; // ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ãŸå¾Œã€é…ç½®å¾…ã¡ã®çŠ¶æ…‹ã‹

        // DOMè¦ç´ ã®å–å¾—
        const statusDisplay = document.getElementById('status');
        const diceResultDisplay = document.getElementById('dice-result');
        const rollBtn = document.getElementById('roll-btn');
        const cells = document.querySelectorAll('.cell');

        // ã‚µã‚¤ã‚³ãƒ­ã®ç›®ã¨å¯¾å¿œã™ã‚‹ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã®ãƒãƒƒãƒ”ãƒ³ã‚°
        // 1: ä¸‹ã®è¡Œ (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ 6,7,8)
        // 2: ä¸­ã®è¡Œ (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ 3,4,5)
        // 3: ä¸Šã®è¡Œ (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ 0,1,2)
        // 4: å·¦ã®åˆ— (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ 0,3,6)
        // 5: ä¸­ã®åˆ— (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ 1,4,7)
        // 6: å³ã®åˆ— (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ 2,5,8)
        const diceMapping = {
            1: [6, 7, 8],
            2: [3, 4, 5],
            3: [0, 1, 2],
            4: [0, 3, 6],
            5: [1, 4, 7],
            6: [2, 5, 8]
        };

        // å‹åˆ©æ¡ä»¶ï¼ˆé€šå¸¸ã®ä¸‰ç›®ä¸¦ã¹ã¨åŒã˜ï¼‰
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // æ¨ª
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // ç¸¦
            [0, 4, 8], [2, 4, 6]             // æ–œã‚
        ];

        // ã‚»ãƒ«ã«ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹å‡¦ç†
        function rollDice() {
            if (!gameActive || waitingForMove) return;

            // 1ã€œ6ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ•°å­—
            currentRoll = Math.floor(Math.random() * 6) + 1;
            
            diceResultDisplay.textContent = `å‡ºãŸç›®: ${currentRoll}`;
            
            // ç½®ã‘ã‚‹å ´æ‰€ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const validIndices = diceMapping[currentRoll];
            const availableMoves = validIndices.filter(index => board[index] === '');

            if (availableMoves.length > 0) {
                // ç½®ã‘ã‚‹å ´æ‰€ãŒã‚ã‚‹å ´åˆ
                waitingForMove = true;
                rollBtn.disabled = true; // é…ç½®ã™ã‚‹ã¾ã§ãƒœã‚¿ãƒ³ç„¡åŠ¹
                highlightPlayableCells(validIndices);
                statusDisplay.textContent = `æ‰‹ç•ª: ${currentPlayer} (é…ç½®ã—ã¦ãã ã•ã„)`;
            } else {
                // ç½®ã‘ã‚‹å ´æ‰€ãŒãªã„å ´åˆï¼ˆãƒ‘ã‚¹ï¼‰
                diceResultDisplay.textContent = `å‡ºãŸç›®: ${currentRoll} (ç½®ã‘ã‚‹å ´æ‰€ãŒã‚ã‚Šã¾ã›ã‚“)`;
                setTimeout(() => {
                    switchPlayer(); // è‡ªå‹•ã§äº¤ä»£
                }, 1500);
            }
        }

        // ç½®ã‘ã‚‹ãƒã‚¹ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆè¡¨ç¤º
        function highlightPlayableCells(indices) {
            cells.forEach(cell => cell.classList.remove('playable'));
            
            indices.forEach(index => {
                if (board[index] === '') {
                    const targetCell = document.querySelector(`.cell[data-index="${index}"]`);
                    targetCell.classList.add('playable');
                }
            });
        }

        // ãƒã‚¹ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸæ™‚ã®å‡¦ç†
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // ã‚²ãƒ¼ãƒ çµ‚äº†æ¸ˆã¿ã€ã¾ã æŒ¯ã£ã¦ã„ãªã„ã€ã¾ãŸã¯ç½®ã‘ã‚‹ãƒã‚¹ã§ãªã„å ´åˆã¯ç„¡è¦–
            if (!gameActive || !waitingForMove || !clickedCell.classList.contains('playable')) {
                return;
            }

            // ç›¤é¢æ›´æ–°
            updateCell(clickedCell, clickedCellIndex);
            checkResult();
        }

        function updateCell(cell, index) {
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase()); // è‰²ä»˜ã‘ç”¨ã‚¯ãƒ©ã‚¹
            
            // ãƒã‚¤ãƒ©ã‚¤ãƒˆè§£é™¤
            cells.forEach(c => c.classList.remove('playable'));
            waitingForMove = false;
            rollBtn.disabled = false;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `æ‰‹ç•ª: ${currentPlayer}`;
            if (!waitingForMove) {
                diceResultDisplay.textContent = `ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦ãã ã•ã„`;
            }
        }

        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `å‹è€…: ${currentPlayer}ï¼ ğŸ‰`;
                diceResultDisplay.textContent = "ã‚²ãƒ¼ãƒ çµ‚äº†";
                gameActive = false;
                rollBtn.disabled = true;
                return;
            }

            // å¼•ãåˆ†ã‘åˆ¤å®šï¼ˆç›¤é¢ãŒå…¨ã¦åŸ‹ã¾ã£ãŸå ´åˆï¼‰
            if (!board.includes('')) {
                statusDisplay.textContent = `å¼•ãåˆ†ã‘ï¼`;
                gameActive = false;
                rollBtn.disabled = true;
                return;
            }

            switchPlayer();
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            waitingForMove = false;
            board = ['', '', '', '', '', '', '', '', ''];
            currentRoll = 0;
            
            statusDisplay.textContent = `æ‰‹ç•ª: X (å…ˆæ‰‹)`;
            diceResultDisplay.textContent = `ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã£ã¦ãã ã•ã„`;
            rollBtn.disabled = false;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'playable');
            });
        }
    </script>
</body>
</html>
